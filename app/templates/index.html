<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Streamotype: Upload Streamlit App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">

    <!-- Header -->
    <div class="row bg-primary text-white py-3 mb-4">
        <div class="col-lg-12 text-center">
            <h1>Streamotype</h1>
            <p>Turn your Python scripts into Streamlit apps effortlessly!</p>
        </div>
    </div>
    
    <div class="row">
        
        <!-- Left section (1/3 of the content area) -->
        <div class="col-lg-4">
            <h4>Upload a Streamlit Python Script</h4>
            <form action="/" method="post" enctype="multipart/form-data" class="mb-3">
                <div class="form-group">
                    <input type="file" name="file" accept=".py" class="form-control-file">
                </div>
                <div class="form-group">
                    <input type="submit" value="Upload and Run" class="btn btn-primary btn-block">
                </div>
            </form>
        </div>

        <!-- Right section (2/3 of the content area) -->
        <div class="col-lg-8">
            {% if show_streamlit %}
            <iframe src="http://www.streamotype.com:{{ port }}" width="100%" height="800px"></iframe>
            <form action="/{{ session_id }}/stop_streamlit" method="post" class="mb-3">
                <input type="submit" value="Stop Streamlit App" class="btn btn-primary btn-block">
            </form>
        {% endif %}        
        </div>

    </div>
</div>

</body>
</html>
